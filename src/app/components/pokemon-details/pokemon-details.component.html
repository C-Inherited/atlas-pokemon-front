  <div class="pokecard mx-1">
    <div class="flip-card">
      <div class="flip-card-inner">
        <div class="flip-card-front">
          <img class="pokeimg" src="{{ pokemon.artwork }}" height="70" />
            <div class="centertext">
              {{ pokemon.name }}
              <br/>
                <p
                  class="poketype rounded"
                  *ngFor="let type of pokemon.types"
                  [ngClass]="{
                    normal: type === 'normal',
                    fighting: type === 'fighting',
                    flying: type === 'flying',
                    poison: type === 'poison',
                    ground: type === 'ground',
                    rock: type === 'rock',
                    bug: type === 'bug',
                    ghost: type === 'ghost',
                    steel: type === 'steel',
                    fire: type === 'fire',
                    water: type === 'water',
                    grass: type === 'grass',
                    electric: type === 'electric',
                    psychic: type === 'psychic',
                    ice: type === 'ice',
                    dragon: type === 'dragon',
                    dark: type === 'dark',
                    fairy: type === 'fairy',
                    unknown: type === 'unknown',
                    shadow: type === 'shadow'
                  }"
                >
                  {{ type }}
                </p>
            </div>
        </div>
        <div class="flip-card-back">
          <div class="pokecard mx-0">
            <div class="statstable">
              <p>HP: {{pokemon.hp}}</p>
              <p>ATK: {{pokemon.attack}}</p>
              <p>DEF: {{pokemon.defense}}</p>
              <p>SP. ATK: {{pokemon.special_attack}}</p>
              <p>SP. DEF: {{pokemon.special_defense}}</p>
              <p>SPD: {{pokemon.speed}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
