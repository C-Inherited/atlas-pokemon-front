<div class="row justify-content-md-center">
  <div class="col">
    <img
      id="trainer-image"
      class="mx-auto d-block"
      src="{{ trainer.imageUrl }}"
    />
  </div>
  <div id="app-trainer-details" class="col-4" *ngIf="showDetails">
    <p class="text">Name: {{ trainer.name }}</p>
    <p class="text">Hobby: {{ trainer.hobby }}</p>
    <p class="text">Age: {{ trainer.age }}</p>
    <p class="text">booleano: {{ trainer.showTeam }}</p>
  </div>
</div>
<div class="row">
  <div class="col">
    <app-pokemon-trainer-list
      *ngIf="trainer.showTeam"
      [team]="trainer.team"
    ></app-pokemon-trainer-list>
  </div>
</div>
<div class="row">
  <app-trainer-list
    (showTrainerDetailsEvent)="showTrainerDetails($event)"
  ></app-trainer-list>
</div>
