<div class="row justify-content-md-center">
  <div class="col-7">
    <img
      id="trainer-image"
      class="float-right d-block"
      src="{{ trainer.imageUrl }}"
    />
  </div>
  <div class="col-5">
    <div *ngIf="showDetails&&!createTrainer">
        <p class="text-left">Name: {{ trainer.name }}</p>
        <p class="text-left">Hobby: {{ trainer.hobby }}</p>
        <p class="text-left">Age: {{ trainer.age }}</p>
      </div>
      <div *ngIf="createTrainer">
        <div class="input-group input-group-sm mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroup-sizing-sm">Name</span>
            </div>
            <input type="text" class="form-control col-xs-4">
          </div>
          <div class="input-group input-group-sm mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroup-sizing-sm">Age</span>
            </div>
            <input type="number" class="form-control">
          </div>
          <div class="input-group input-group-sm mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroup-sizing-sm">Hobby</span>
            </div>
            <input type="text" class="form-control">
          </div>
      </div>

    <button *ngIf="!createTrainer" (click)="toggleTrainerCreationMenu()">New trainer</button>
    <button *ngIf="createTrainer" (click)="createNewTrainer()">Create!</button>
    <!-- hay que averiguar cÃ³mo pasar eventos de padres a hijos,
    al crear un trainer hay que decirle a traimer list que actualice la lista-->
    <button *ngIf="createTrainer" (click)="cancelTrainerCreation()">Back</button>
  </div>
</div>

<div class="row">
  <div class="col">

    <div class="pokelist">
        <div
          *ngFor="let pokemon of pokemons; let i = index"
          [ngClass]="{ 'pokecard': true }"
        >
          <img class="pokeimg" src="{{ pokemon.artwork }}" height="70" />
          <div class="centertext">
            {{ pokemon.id }} - {{ pokemon.name }}<br />
            <p
              class="poketype"
              *ngFor="let type of pokemon.types"
              [ngClass]="{
                normal: type === 'normal',
                fighting: type === 'fighting',
                flying: type === 'flying',
                poison: type === 'poison',
                ground: type === 'ground',
                rock: type === 'rock',
                bug: type === 'bug',
                ghost: type === 'ghost',
                steel: type === 'steel',
                fire: type === 'fire',
                water: type === 'water',
                grass: type === 'grass',
                electric: type === 'electric',
                psychic: type === 'psychic',
                ice: type === 'ice',
                dragon: type === 'dragon',
                dark: type === 'dark',
                fairy: type === 'fairy',
                unknown: type === 'unknown',
                shadow: type === 'shadow'
              }"
            >
              {{ type }}
            </p>
          </div>
      
          <!--  
                  <app-pokemon-details *ngIf="pokemon.show" [pokemon]="pokemon"></app-pokemon-details>
              -->
        </div>
      </div>

  </div>
</div>
<div class="row">
  <app-trainer-list
    (showTrainerDetailsEvent)="showTrainerDetails($event)"
  ></app-trainer-list>
</div>
