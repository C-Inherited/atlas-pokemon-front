<main>
  <div class="container rounded shadow-sm pt-4 pb-5">
    <div class="row" *ngIf="trainer !== undefined">
      <div class="col-4">
        <img
          id="trainer-image"
          class="float-right d-block"
          src="{{ trainer.imageUrl }}"
         alt="trainer image"/>
      </div>
      <div class="col-8">
        <p>Name: {{trainer.name}}</p>
        <p>Age: {{trainer.age}}</p>
        <p>Hobby: {{trainer.hobby}}</p>
      </div>
      <div class="col-12">
        <div *ngFor="let pokemon of trainer.team ">
          <app-pokemon-details [pokemon]="pokemon.pokemon"></app-pokemon-details>
        </div>
      </div>
    </div>
    <div class="row">
    <app-trainer-list></app-trainer-list>
    </div>
    <div class="row" *ngIf="trainer === undefined">
      <div class="col-12">
        <h3>No hay entrenador a mostrar</h3>
      </div>
    </div>
  </div>
</main>
