<div class="row justify-content-md-center">
  <div class="col-7">
    <img
      id="trainer-image"
      class="float-right d-block"
      src="{{ trainer.imageUrl }}"
    />
  </div>
  <div id="app-trainer-details" class="col-5" *ngIf="showDetails">
    <p class="text">Name: {{ trainer.name }}</p>
    <p class="text">Hobby: {{ trainer.hobby }}</p>
    <p class="text">Age: {{ trainer.age }}</p>
    <button class="btn">New trainer</button>
  </div>
</div>
<div class="row">
  <div class="col">

    <div class="pokelist">
        <div
          *ngFor="let pokemon of pokemons; let i = index"
          [ngClass]="{ 'pokecard': true }"
        >
          <!-- <img src="{{pokemon.photo}}" height="100"/> -->
          <img class="pokeimg" src="{{ pokemon.artwork }}" height="100" />
          <div class="centertext">
            {{ pokemon.id }} - {{ pokemon.name }}<br />
            <p
              class="poketype"
              *ngFor="let type of pokemon.types"
              [ngClass]="{
                normal: type === 'normal',
                fighting: type === 'fighting',
                flying: type === 'flying',
                poison: type === 'poison',
                ground: type === 'ground',
                rock: type === 'rock',
                bug: type === 'bug',
                ghost: type === 'ghost',
                steel: type === 'steel',
                fire: type === 'fire',
                water: type === 'water',
                grass: type === 'grass',
                electric: type === 'electric',
                psychic: type === 'psychic',
                ice: type === 'ice',
                dragon: type === 'dragon',
                dark: type === 'dark',
                fairy: type === 'fairy',
                unknown: type === 'unknown',
                shadow: type === 'shadow'
              }"
            >
              {{ type }}
            </p>
          </div>
      
          <!--  
                  <app-pokemon-details *ngIf="pokemon.show" [pokemon]="pokemon"></app-pokemon-details>
              -->
        </div>
      </div>

  </div>
</div>
<div class="row">
  <app-trainer-list
    (showTrainerDetailsEvent)="showTrainerDetails($event)"
  ></app-trainer-list>
</div>
