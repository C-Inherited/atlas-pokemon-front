<div class="pokelist">
    <div *ngFor="let pokemon of pokemons">
        <!-- <img src="{{pokemon.photo}}" height="100"/> -->
        <img src="{{pokemon.artwork}}" height="60"/>
        <p>{{pokemon.id}}</p>
        <p>{{pokemon.name}}</p>
        <p>{{pokemon.types}}</p>
        <app-pokemon-details [pokemon]="pokemon"></app-pokemon-details>
    </div>
</div>
