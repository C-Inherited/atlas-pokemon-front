

<app-trainer-create *ngIf="openForm" (trainerCreated)="trainerCreated()"></app-trainer-create>

<div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-inner">
          <div class="trainerlist">
            <div class="carousel-item active">
              <p >LIST OF TRAINERS OR IMAGE</p>
            </div>
            <div class="trainercard carousel-item" *ngFor="let trainer of trainers">
              <div class="text-center">{{ trainer.name }}</div>
                <a [routerLink]="['/trainers', trainer.id]">
                  <img src="{{ trainer.imageUrl }}" height="100px" alt="trainer-image" />
                </a>
            </div>
          </div>
        </div>

<button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"  data-bs-slide="prev">
  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
  <span class="visually-hidden">Previous</span>
</button>
<button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"  data-bs-slide="next">
  <span class="carousel-control-next-icon" aria-hidden="true"></span>
  <span class="visually-hidden">Next</span>
</button>
</div>

<div class="fixed-action-btn">
  <a (click)="createTrainer()" class="btn-floating btn-large turquoise pulse tooltipped fixed" data-position="left" data-tooltip="Learn More">
    <i class="large material-icons">add_circle_outline</i>
  </a>
</div>
