
<div class="modal fade border-radius" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <app-trainer-create (trainerCreated)="trainerCreated()"></app-trainer-create>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
    </div>
  </div>
</div>


          <div class="trainerlist">
            <div id="active-first" class="carousel-item active">
            </div>
            <div class="trainercard carousel-item" *ngFor="let trainer of trainers">
              <div class="text-center">{{ trainer.name }}</div>
                <a [routerLink]="['/trainers', trainer.id]">
                  <img src="{{ trainer.imageUrl }}" height="100px" alt="trainer-image" />
                </a>
            </div>



</div>

<div class="fixed-action-btn">
  <a  data-bs-toggle="modal" data-bs-target="#exampleModal" class="btn-floating btn-large turquoise pulse tooltipped fixed" data-position="left" data-tooltip="Learn More">
    <i class="large material-icons">add_circle_outline</i>
  </a>
</div>
